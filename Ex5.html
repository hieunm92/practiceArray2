<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [];
    let arr2 = [];
    for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
            arr1[i] = prompt('Nhập kí tự mảng 1: ');
            arr2[j] = prompt('Nhập kí tự mảng 2: ');
            if (arr1[i] === arr2[j]) {
                alert('Hai mang giong nhau');
            } else {
                alert('Hai mang khong giong nhau')
            }
        }

    }
</script>

</body>
</html>
