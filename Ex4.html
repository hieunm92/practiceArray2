<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let arr = [1,4,'h',7,'j',8,'a'];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        count++
    }alert('Mang co: ' + count+ ' ki tu')
</script>

</body>
</html>
